<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View | Innsight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
    <style>
        .map-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .map-filters {
            background: white;
            padding: 1rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        #location-search {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }

        .map-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            height: calc(100vh - 200px);
        }

        #map {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .property-list {
            overflow-y: auto;
            padding-right: 1rem;
        }

        .map-card {
            margin-bottom: 1rem;
        }

        .map-info-window {
            padding: 0.5rem;
            max-width: 200px;
        }

        .map-info-window h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .map-info-window p {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .map-content {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
            }

            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Innsight</a>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-menu">
            <a href="user_dashboard.html">Dashboard</a>
            <a href="map-view.html" class="active">Map View</a>
            <a href="profile.html">Profile</a>
            <a href="favorites.html">Favorites</a>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
    </nav>

    <main class="container">
        <div class="map-container">
            <div class="map-filters">
                <input type="text" id="location-search" placeholder="Search location..." aria-label="Search location">
                <div class="filter-group">
                    <select id="property-type" aria-label="Property type">
                        <option value="all">All Properties</option>
                        <option value="hostel">Hostels</option>
                        <option value="room">Rooms</option>
                    </select>
                    <select id="price-range" aria-label="Price range">
                        <option value="all">All Prices</option>
                        <option value="0-5000">Under ₹5,000</option>
                        <option value="5000-10000">₹5,000 - ₹10,000</option>
                        <option value="10000+">Above ₹10,000</option>
                    </select>
                    <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
            
            <div class="map-content">
                <div id="map"></div>
                <div class="property-list">
                    <!-- Property cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Innsight. All rights reserved.</p>
        </div>
    </footer>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="map.js"></script>
</body>
</html>
