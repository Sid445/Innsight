<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Innsight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="index.html">Innsight</a>
    </div>
    <button class="nav-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <div class="nav-menu">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <main class="container">
    <div class="login-container fade-in">
      <h1>Create Account</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
          </div>
          <span class="help-text">Password must be at least 8 characters long</span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="hostel-owner">Hostel Owner</option>
            <option value="room-owner">Room Owner</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
        <p class="text-center mt-4">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Innsight. All rights reserved.</p>
    </div>
  </footer>
  <script src="signup.js"></script>
</body>
</html>
